<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El ahorcado</title>
</head>
<body>
    <h1>El ahorcado</h1>

</body>
<script>
    //Crea un arreglo con palabras
    var palabras = ["canto", "bosque", "internet", "silla", "profesor"];
    var palabraincognita = palabras[Math.floor
    (Math.random()*palabras.length)];
    var letrasincognitas = [];
    for (var i=0; i<palabraincognita.length; i++){
        letrasincognitas [i] = "_";

    }

    var numerodeletras = palabraincognita.length;

    while (numerodeletras > 0){
       var letraIngresada = prompt("Adivina una letra o preciona CAncelar para salir del juego.");
       if(letraIngresada == null) {
           break;
       } 
       else if(letraIngresada.length !==1){
           alert("Por favor ingrese una sola letra.");
            }else{
                //Actualicar el estado del juego con ingreso de la letra del jugador
                for(var j = 0; j < palabraincognita.length; j++){
                    if(palabraincognita[j] === letraIngresada) {
                        letrasincognitas [j] = letrasincognitas [j] = letraIngresada;
                        numerodeletras --;

                    }
                }
        }
    }
    alert(letraIngresada.join(""));
    alert("La respuesta fue " + palabraincognita);
</script>
</html>
