<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while...</title>
</head>
<body>
    <script>
      document.write ("Comienza a contar");
      var contador=0;
      while (contador < 12) {
          document.write (" " + contador + " ");
          contador ++;
      } 
      document.write ("Dejo de contar");
    </script>
    
</body>
</html>
